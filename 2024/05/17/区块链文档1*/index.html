<h4 id="2-1-校验checkChromeChainPlugin-currentAccounts"><a href="#2-1-校验checkChromeChainPlugin-currentAccounts" class="headerlink" title="2.1 校验checkChromeChainPlugin(currentAccounts)"></a>2.1 校验<code>checkChromeChainPlugin(currentAccounts)</code></h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span> <span class="title function_">checkChromeChainPlugin</span>(<span class="params"></span></span><br><span class="line"><span class="params">  currentAccounts: web3Solidity.IWalletAccount[]</span></span><br><span class="line"><span class="params"></span>) &#123;</span><br><span class="line">  <span class="keyword">const</span> wallet = walletService.<span class="property">wallet</span>;</span><br><span class="line">  <span class="keyword">let</span> checkResult = <span class="literal">false</span>;</span><br><span class="line">  <span class="keyword">if</span> (wallet) &#123;</span><br><span class="line">    <span class="keyword">switch</span> (wallet.<span class="property">walletId</span>) &#1  <span class="string">&#x27;Metamask（Conflux eSpace）&#x27;</span>,</span><br><span class="line">      <span class="attr">iconPath</span>: <span class="built_in">require</span>(<span class="string">&#x27;../../../../../assets/static/img/ethereum/metamask-logo.png&#x27;</span>),</span><br><span class="line">      <span class="attr">loadParams</span>: &#123;</span><br><span class="line">        <span class="attr">library</span>: <span class="string">&#x27;MetamaskWallet&#x27;</span>,</span><br><span class="line">        <span class="attr">url</span>: <span class="string">&#x27;https://unpkg.com/@white-matrix/metamask-wallet-service@1.2.12&#x27;</span></span><br><span class="line">      &#125;,</span><br><span class="line">      <span class="attr">pluginId</span>: <span class="string">&#x27;MetamaskWallet&#x27;</span>,</span><br><span class="line">      <span class="attr">type</span>: <span class="title class_">WalletLoadType</span>.<span class="property">LoadPlugin</span></span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="attr">name</span>: <span class="string">&#x27;Fluent Wallet（Conflux Core）&#x27;</span>,</span><br><span class="line">      <span class="attr">iconPath</span>: <span class="built_in">require</span>(<span class="string">&#x27;../../../../../assets/static/img/conflux/fluent-wallet.svg&#x27;</span>),</span><br><span class="line">      <span class="attr">loadParams</span>: &#123;</span><br><span class="line">        <span class="attr">library</span>: <span class="string">&#x27;ConfluxCoreWallet&#x27;</span>,</span><br><span class="line">        <span class="attr">url</span>: <span class="string">&#x27;internal plugin&#x27;</span></span><br><span class="line">      &#125;,</span><br><span class="line">      <span class="attr">pluginId</span>: <span class="string">&#x27;ConfluxCoreWallet&#x27;</span>,</span><br><span class="line">      <span class="attr">type</span>: <span class="title class_">WalletLoadType</span>.<span class="property">LoadPlugin</span></span><br><span class="line">    &#125;</span><br><span class="line">  ],</span><br><span class="line">    ...</span><br><span class="line">    ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>点击触发<code>loadWalletService</code><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="title function_">loadWalletService</span>(wallet.<span class="property">loadParams</span>, wallet.<span class="property">type</span>)</span><br></pre></td></tr></table></figure></li>
</ol>
<p>具体逻辑代码:</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">loadWalletService</span> = (<span class="params">loadParams: ILoadPluginParams, type: string</span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">if</span> (type === <span class="title class_">WalletLoadType</span>.<span class="property">LoadTabView</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="title function_">dispatch</span>(</span><br><span class="line">      <span class="title class_">TabActions</span>.<span class="title function_">openTab</span>(&#123;</span><br><span class="line">        <span class="attr">key</span>: <span class="string">&#x27;WalletConnectUI&#x27;</span>,</span><br><span class="line">        <span class="attr">title</span>: <span class="string">&#x27;WalletConnect&#x27;</span>,</span><br><span class="line">        <span class="attr">type</span>: <span class="title class_">TabType</span>.<span class="property">PLUGIN</span></span><br><span class="line">      &#125;)</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> pluginList = pluginManager.<span class="property">plugins</span>;</span><br><span class="line">  <span class="keyword">const</span> isLoaded = pluginList.<span class="title function_">find</span>(</span><br><span class="line">    <span class="function">(<span class="params">plugin</span>) =&gt;</span> plugin.<span class="property">config</span>.<span class="property">pluginId</span> === loadParams.<span class="property">library</span></span><br><span class="line">  );</span><br><span class="line">  <span class="title function_">dispatch</span>(&#123;</span><br><span class="line">    <span class="attr">type</span>: <span class="title class_">WalletSelectorActionTypes</span>.<span class="property">SET_WALLET_LOADING</span>,</span><br><span class="line">    <span class="attr">data</span>: <span class="literal">true</span></span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">if</span> (isLoaded) &#123;</span><br><span class="line">    pluginManager.<span class="title function_">activate</span>(loadParams.<span class="property">library</span>);</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    pluginManager.<span class="title function_">loadExternalPlugin</span>(loadParams);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<ul>
<li>扫描<code>pluginManager.plugins</code>，根据<code>loadParams.library</code>和<code>pluginId</code>,确定<code>isLoaded</code></li>
<li>执行<code>pluginManager.activate(loadParams.library)</code>.其中<code>pluginManager</code>也是一个类的实例</li>
<li>钱包卸载：<code>unloadWallet</code><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pluginManager.<span class="title function_">deactivate</span>(targetPlugin.<span class="property">config</span>.<span class="property">pluginId</span>);</span><br></pre></td></tr></table></figure></li>
</ul>
