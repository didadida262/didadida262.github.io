            <span class="token keyword">break</span><span class="token punctuation">;</span>
          <span class="token punctuation">&#125;</span>
          <span class="token comment">// 合约有library且所有library均已部署，使用library地址调整合约</span>
          <span class="token keyword">case</span> EContractLinkReferenceStatus<span class="token punctuation">.</span><span class="token constant">ALL_LIBRARIES_HAVE_DEPLOYED</span><span class="token operator">:</span> <span class="token punctuation">&#123;</span>

          <span class="token punctuation">&#125;</span>
          <span class="token keyword">default</span><span class="token operator">:</span> <span class="token punctuation">&#123;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
          <span class="token punctuation">&#125;</span>
        <span class="token punctuation">&#125;</span>
      <span class="token punctuation">&#125;</span><span class="token punctuation">)</span>
      <span class="token punctuation">.</span><span class="token function">catch</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">e</span><span class="token operator">:</span> Error</span><span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token punctuation">&#123;</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">)</span><span class="token punctuation">;</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre>

<h4 id="2-1-校验checkChromeChainPlugin-currentAccounts"><a href="#2-1-校验checkChromeChainPlugin-currentAccounts" class="headerlink" title="2.1 校验checkChromeChainPlugin(currentAccounts)"></a>2.1 校验<code>checkChromeChainPlugin(currentAccounts)</code></h4><pre class="line-numbers language-javascript" data-language="javascript"><code class="language-javascript"><span class="token keyword">function</span> <span class="token function">checkChromeChainPlugin</span><span class="token punctuation">(</span>
  <span class="token parameter"><span class="token literal-property property">currentAccounts</span><span class="token operator">:</span> web3Solidity<span class="token punctuation">.</span>IWalletAccount<span class="token punctuation">[</span><span class="token punctuation">]</span></span>
<span class="token punctuation">)</span> <span class="token punctuation">&#123;</span>
  <span class="token keyword">const</span> wallet <span class="token operator">=</span> walletService<span class="token punctuation">.</span>wallet<span class="token punctuation">;</span>

    <span class="token keyword">switch</span> <span class="token punctuation">(</span>wallet<span class="token punctuation">.</span>walletId<span class="token punctuation">)</span> <span class="token punctuation">&#123;</span>
      <span class="token keyword">case</span> WalletIdMap<span class="token punctuation">.</span>BinanceWallet<span class="token operator">:</span>
        checkResult <span class="token operator">=</span> checkChains<span class="token punctuation">.</span><span class="token function">checkBinance</span><span class="token punctuation">(</span>currentAccounts<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">break</span><span class="token punctuation">;</span>
      <span class="token keyword">case</span> WalletIdMap<span class="token punctuation">.</span>MetamaskWallet<span class="token operator">:</span>
        checkResult <span class="token operator">=</span> checkChains<span class="token punctuation">.</span><span class="token function">checkMetaMask</span><span class="token punctuation">(</span>currentAccounts<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">break</span><span class="token punctuation">;</span>
      <span class="token keyword">case</span> WalletIdMap<span class="token punctuation">.</span>NervosWallet<span class="token operator">:</span>
        checkResult <span class="token operator">=</span> checkChains<span class="token punctuation">.</span><span class="token function">checkNervos</span><span class="token punctuation">(</span>currentAccounts<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">break</span><span class="token punctuation">;</span>
      <span class="token keyword">default</span><span class="token operator">:</span>
        checkResult <span class="token operator">=</span> checkChains<span class="token punctuation">.</span><span class="token function">checkWallet</span><span class="token punctuation">(</span>currentAccounts<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">&#125;</span>
  <span class="token punctuation">&#125;</span> <span class="token keyword">else</span> <span class="token punctuation">&#123;</span>
    outputService<span class="token punctuation">.</span><span class="token function">handleErrorSingle</span><span class="token punctuation">(</span>
      <span class="token function">getLocaleMsgFromKey</span><span class="token punctuation">(</span><span class="token string">'WALLET_LOG_NO_WALLET_CONNECTED'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
      LogSource<span class="token punctuation">.</span><span class="token constant">DEPLOY</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">&#125;</span>
  <span class="token keyword">return</span> checkResult<span class="token punctuation">;</span>
<span class="token punctuation">&#125;</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre>

    <span class="token function">deployContractAndLibrary</span><span class="token punctuation">(</span>
      data<span class="token punctuation">,</span>

</ol>
<p>具体逻辑代码:</p>
<pre class="line-numbers language-javascript" data-language="javascript"><code class="language-javascript"><span class="token keyword">const</span> <span class="token function-variable function">loadWalletService</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter"><span class="token literal-property property">loadParams</span><span class="token operator">:</span> ILoadPluginParams<span class="token punctuation">,</span> <span class="token literal-property property">type</span><span class="token operator">:</span> string</span><span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token punctuation">&#123;</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>type <span class="token operator">===</span> WalletLoadType<span class="token punctuation">.</span>LoadTabView<span class="token punctuation">)</span> <span class="token punctuation">&#123;</span>
    <span class="token keyword">return</span> <span class="token function">dispatch</span><span class="token punctuation">(</span>
      TabActions<span class="token punctuation">.</span><span class="token function">openTab</span><span class="token punctuation">(</span><span class="token punctuation">&#123;</span>
        <span class="token literal-property property">key</span><span class="token operator">:</span> <span class="token string">'WalletConnectUI'</span><span class="token punctuation">,</span>
        <span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">'WalletConnect'</span><span class="token punctuation">,</span>
        <span class="token literal-property property">type</span><span class="token operator">:</span> TabType<span class="token punctuation">.</span><span class="token constant">PLUGIN</span>
      <span class="token punctuation">&#125;</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">&#125;</span>
  <span class="token keyword">const</span> pluginList <span class="token operator">=</span> pluginManager<span class="token punctuation">.</span>plugins<span class="token punctuation">;</span>
  <span class="token keyword">const</span> isLoaded <span class="token operator">=</span> pluginList<span class="token punctuation">.</span><span class="token function">find</span><span class="token punctuation">(</span>
    <span class="token punctuation">(</span><span class="token parameter">plugin</span><span class="token punctuation">)</span> <span class="token operator">=></span> plugin<span class="token punctuation">.</span>config<span class="token punctuation">.</span>pluginId <span class="token operator">===</span> loadParams<span class="token punctuation">.</span>library
  <span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token function">dispatch</span><span class="token punctuation">(</span><span class="token punctuation">&#123;</span>
    <span class="token literal-property property">type</span><span class="token operator">:</span> WalletSelectorActionTypes<span class="token punctuation">.</span><span class="token constant">SET_WALLET_LOADING</span><span class="token punctuation">,</span>
    <span class="token literal-property property">data</span><span class="token operator">:</span> <span class="token boolean">true</span>
  <span class="token punctuation">&#125;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>isLoaded<span class="token punctuation">)</span> <span class="token punctuation">&#123;</span>
    pluginManager<span class="token punctuation">.</span><span class="token function">activate</span><span class="token punctuation">(</span>loadParams<span class="token punctuation">.</span>library<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">&#125;</span> <span class="token keyword">else</span> <span class="token punctuation">&#123;</span>
    pluginManager<span class="token punctuation">.</span><span class="token function">loadExternalPlugin</span><span class="token punctuation">(</span>loadParams<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">&#125;</span>
<span class="token punctuation">&#125;</span><span class="token punctuation">;</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre>
<ul>
<li>扫描<code>pluginManager.plugins</code>，根据<code>loadParams.library</code>和<code>pluginId</code>,确定<code>isLoaded</code></li>
<li>执行<code>pluginManager.activate(loadParams.library)</code>.其中<code>pluginManager</code>也是一个类的实例</li>
<li>钱包卸载：<code>unloadWallet</code><pre class="line-numbers language-javascript" data-language="javascript"><code class="language-javascript">pluginManager<span class="token punctuation">.</span><span class="token function">deactivate</span><span class="token punctuation">(</span>targetPlugin<span class="token punctuation">.</span>config<span class="token punctuation">.</span>pluginId<span class="token punctuation">)</span><span class="token punctuation">;</span><span aria-hidden="true" class="line-numbers-rows"><span></span></span></code></pre></li>
</ul>
